{%load static%}
<!doctype html>
<html lang="en">
  <head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>{{title}} | E-Invite</title>
  </head>
<body>
    <header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-envelope-open-text"></i> E-Invite</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'aboutus' %}">Aboutus </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contactus' %}">Contactus </a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>  
                  {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </nav>
        </div>
    </header>
    {% block content %}

    {% endblock %}
    <footer class="bg-dark footer-wr">
        <div class="footer-first">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12"><p class="follow">Follow us on</p></div>
                    <div class="col-12 social-wr">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-second text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <a href="#">Terms and Conditions</a>
                    </div>
                    <div class="col-md-6">
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

  <script type="text/JavaScript" src="{% static  'js/jquery-3.3.1.min.js'%}"></script>
  <script type="text/JavaScript" src="{% static  'js/bootstrap.min.js'%}"></script>
  <script type="text/JavaScript" src="{% static  'js/all.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/third_party/graph.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/third_party/streamvisualizer.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/recording.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

  </body>
</html>
