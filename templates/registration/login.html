{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="form_wr">
<h1>Login</h1>
<form method="post" action="">
{% csrf_token %}
<div class="form-group">
{{form.username | add_class:"form-control" | attr:"placeholder:Enter Username"}}
</div>

<div class="form-group">
{{form.password | add_class:"form-control" | attr:"placeholder:Enter Password"}}
</div>
<input type="hidden" name="next" value="{{ next }}" />
<input id="submit" type="submit" class="btn btn-secondary btn-lg" value="Login" /> 
<a class="float-right mt-3" href="{% url 'reset' %}">Forgot password?</a>
</form>
</div>

{% endblock %}
