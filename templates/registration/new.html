{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<style type="text/css">
	* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	height: 100vh;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	justify-content: center;
	-webkit-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-perspective: 1000px;
	perspective: 1000px;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
	position: relative;
	font-family: "Montserrat";
}

.container {
	min-width: 700px;
	min-height: 350px;
	border-radius: 20px;
	position: relative;
	-webkit-transition: 1.5s ease-in-out;
	transition: 1.5s ease-in-out;
	transform-style: preserve-3d;
}

.side {
	position: absolute;
	text-align: center;
	width: 70%;
	height: 100%;
	padding: 20px 50px;
	color: #fff;
	transform-style: preserve-3d;
	backface-visibility: hidden;
	border-radius: 20px;
	margin-left: 10%;
}
.content {
	transform: translatez(70px) scale(0.8);
	line-height: 1.5em;
}
.content h1 {
	position: relative;
	padding-top: 20%;
}
.content p {
	margin-top: 50px;
	line-height: 2em;
}
.content h1:before {
	content: "";
	position: absolute;
	bottom: -20px;
	height: 3px;
	background-color: #3e3;
	width: 70px;
	left: 50%;
	transform: translateX(-50%);
}
.front {
	z-index: 2;
	background-size: 100vh;
	background-size: cover;
	background-image: url(https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg);
}
.back {
	background-color: #333;
	transform: rotateY(180deg);
	z-index: 0;
	padding-top: 10px;
	background-image: url(https://userscontent2.emaze.com/images/f9538183-0ff9-478f-b964-c8ab90421e3b/3d28e192fda5c17250f96a2779c84475.jpg);
	margin-left: 10%;
}
.container:hover {
	-webkit-transform: rotateY(180deg);
	transform: rotateY(180deg);
}

.back h1 {
	margin: 0;
}

.detail-infor{
  display: flex;
  margin-top: 1rem;
}


</style>


<div class="container">
	<div class="front side">
		<div class="content">
			<h1>Hello {{user.get_username}}</h1>
		</div>
	</div>
	<div class="back side">
		<h1>About me</h1>

    		<div class="row">
				<div class="col-sm-5 col-md-6 col-7">
					<label style="font-weight:bold;">Username</label>
				</div>
				<div class="col-md-5 col-6">
					{{user.get_username}}
				</div>
			</div>
			<hr />

			<div class="row">
				<div class="col-sm-5 col-md-6 col-7">
					<label style="font-weight:bold;">First Name</label>
				</div>
				<div class="col-md-5 col-6">
					{{user.first_name}}
				</div>
			</div>
			<hr />

			<div class="row">
				<div class="col-sm-5 col-md-6 col-7">
					<label style="font-weight:bold;">Last Name</label>
				</div>
				<div class="col-md-5 col-6">
					{{user.last_name}}
				</div>
			</div>
			<hr />

			<div class="row">
				<div class="col-sm-5 col-md-6 col-7">
					<label style="font-weight:bold;">Email</label>
				</div>
				<div class="col-md-5 col-6">
					{{user.email}}
				</div>
			</div>
			<hr />
  		

	</div>
</div>
{% endblock %}
