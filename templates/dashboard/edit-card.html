{% extends 'dashboard-base.html' %}
{% block title_content %}
<span class="float-right">	
	<button id="play" class="btn btn-sm btn-info"><i class="mx-2 fas fa-play"></i>Play</button>		
	<button id="start" class="btn btn-sm btn-primary"><i class="mx-2 fas fa-video"></i>Start-recording</button>		
	<button id="download" class="btn btn-sm btn-danger"><i class="mx-2 fas fa-download"></i>Download</button>
</span>		
{% endblock %}
{% block dash_content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<canvas id="animation" width="600" height="600" ></canvas>
		</div>
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col">
							<input type="text" id="first_line" name="first_line" class="form-control" value="save the date" placeholder="save the date" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col">
							<input type="text" id="last_line" name="last_line" class="form-control" value="save the date" placeholder="save the date" />
						</div>
					</div>
				</div>

			</form>
			<button id="update" class="btn btn-secondary">Update</button>
		</div>
	</div>
</div>
{% for x in card_data %}
	<div class="d-none" id="card_id">{{x.id}}</div>
{% endfor %}

{% endblock %}

{% block extra_script %}
	{% for x in card_data %}
	<script type="text/javascript" src="{{ x.file.url }}"></script>
	{% endfor %}
{% endblock %}
